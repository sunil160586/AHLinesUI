<div class="guess-block sidebar-block">
    <h3>Guess?</h3>
    <div class="ad-block guess-img">
        <img *ngIf="latestGuess != null" [src]="latestGuess.imageUrl" alt="" onerror="this.src='./assets/images/noimage.jpg'">
    </div>
    <div class="more-block">
        <a class="more-btn" [routerLink]="['/guess']">Read More
            <i class="fa fa-angle-double-right"></i>
        </a>
    </div>
</div>
