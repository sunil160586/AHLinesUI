<accordion [closeOthers]="true">
    <accordion-group class="gallery-accordion" *ngFor="let title of titles" [heading]="title.title" (onOpen)="getItemsBasedOnTitle(category, title.title)">
        <div class="gallery-acc-content">
            <ul>
                <li *ngFor="let item of items">
                    <a [routerLink]="[item.prefixUrl, item.id]" [title]="item.name">{{item.name}}</a>
                </li>
            </ul>
        </div>
    </accordion-group>
</accordion>
